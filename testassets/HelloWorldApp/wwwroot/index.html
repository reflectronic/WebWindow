<html>
<body>
    <h1>Hello</h1>
    <p>This is a local file</p>
    <img src="image.png" />

    <p id="text">
        <button onclick="callDotNet()">Call .NET</button>
    </p>

    <script src="app://something.js"></script>

    <script>
        function callDotNet() {
            document.body.remove();
            document.getElementById("text").textContent += window.external.sendMessage == undefined;

            window.external.sendMessage('blah😋');
            alert('ok');

        }

        window.external.receiveMessage(function (message) {
            alert(message);
        });
    </script>
